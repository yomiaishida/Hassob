<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
  <title>Hassob</title>
</head>
<body>
  <div class="header">
    <h3 class="h1 text-center">Questionaire</h3>
  </div>
  <div class="container">
    <p class="display-4">Please answer all questions</p>
    <form class="form" >
      <div >
        <div class="form-group">
          <p class="h5">Select your gender:</p>
          <input type="radio" class="rad" id="male" name="gender" value="male">
          <label for="male">Male</label><br>
          <input type="radio" class="rad" id="female" name="gender" value="female">
          <label for="female">Female</label><br>
          <input type="radio" class="rad" id="bisexual" name="gender" value="bisexual">
          <label for="other">Bi-sexual</label><br>
          <input type="radio" class="rad" id="notspecify" name="gender" value="prefer not to specified">
          <label for="notspecify">Prefer not to specicy</label>
        </div>
        
        <div class="form-group">
          <p class="h5">Which option best describes your current position?</p>
        <select class="form-control" placeholder="current position" id="position">
          <option value="" selected disabled>Please select</option>
          <option>student</option>
          <option>employed</option>
          <option>Trader</option>
          <option>Other</option>
        </select>
        </div>
        
        <p class="h5">Select area/areas of interest</p>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="frontend" value="options1">
          <label class="form-check-label" for="frontend">Frontend</label><br>
          <input type="checkbox" class="form-check-input" id="backend" value="options2">
          <label class="form-check-label" for="backend">Backend</label><br>
          <input type="checkbox" class="form-check-input" id="projectmanagement" value="options3">
          <label class="form-check-label" for="projectmanagement">Project Management</label><br>
          <input type="checkbox" class="form-check-input" id="designer" value="options4">
          <label class="form-check-label" for="designer">Designer</label>
        </div>
        <div class="form-group my-4">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            placeholder="Enter Email"
            id="email"
            required
          />
        </div>
      </div>
      
      <input type="submit" id="submit"   value="Submit" class="btn submit-btn" />
    </form>
  
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>
</html>
